<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Heart Disease Prediction</h1>

    <form method="POST">

        <input type="number" name="age" placeholder="Age" value="{{ values.age }}" required>
        <input type="number" name="sex" placeholder="Sex (1 = Male, 0 = Female)" value="{{ values.sex }}" required>

        <input type="number" name="cp" placeholder="Chest Pain Type (0–3)" value="{{ values.cp }}" required>
        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" value="{{ values.trestbps }}" required>

        <input type="number" name="chol" placeholder="Cholesterol" value="{{ values.chol }}" required>
        <input type="number" name="fbs" placeholder="Fasting Blood Sugar (1/0)" value="{{ values.fbs }}" required>

        <input type="number" name="restecg" placeholder="Rest ECG (0–2)" value="{{ values.restecg }}" required>
        <input type="number" name="thalach" placeholder="Max Heart Rate" value="{{ values.thalach }}" required>

        <input type="number" name="exang" placeholder="Exercise Angina (1/0)" value="{{ values.exang }}" required>
        <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" value="{{ values.oldpeak }}" required>

        <input type="number" name="slope" placeholder="Slope (0–2)" value="{{ values.slope }}" required>
        <input type="number" name="ca" placeholder="Major Vessels (0–4)" value="{{ values.ca }}" required>

        <input type="number" name="thal" placeholder="Thal (1–3)" value="{{ values.thal }}" required>

        <button type="submit">Predict</button>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}

    </form>
</div>

</body>
</html>
