<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Heart Disease Prediction</h1>

    <form method="POST">

        <input type="number" name="age" placeholder="Age" required>

        <input type="number" name="sex" placeholder="Sex (1 = Male, 0 = Female)" required>

        <input type="number" name="cp" placeholder="Chest Pain Type (0–3)" required>

        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>

        <input type="number" name="chol" placeholder="Cholesterol" required>

        <input type="number" name="fbs" placeholder="Fasting Blood Sugar (1/0)" required>

        <input type="number" name="restecg" placeholder="Rest ECG (0–2)" required>

        <input type="number" name="thalach" placeholder="Max Heart Rate" required>

        <input type="number" name="exang" placeholder="Exercise Induced Angina (1/0)" required>

        <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required>

        <input type="number" name="slope" placeholder="Slope (0–2)" required>

        <input type="number" name="ca" placeholder="Number of Major Vessels (0–4)" required>

        <input type="number" name="thal" placeholder="Thal (1–3)" required>

        <button type="submit">Predict</button>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}

    </form>
</div>

</body>
</html>
